name: Code Analysis - Clang-Tidy

on:
  push:
    branches:
      - master
      - develop

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run:
    runs-on: ubuntu-22.04

    steps:
      #
      # Mark: - Setup
      #
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup CI
        uses: ./.github/actions/setup

      #
      # Mark: - Config
      #

      - name: Generate compile_commands.json
        run: |
          make config_tools
          make config_tools_build

      #
      # Mark: - Analyze
      #

      - name: Get modified files
        id: modified_files
        uses: Ana06/get-changed-files@v2.1.0
        with:
          format: "space-delimited"
          filter: "*"

      - name: Run clang-tidy
        run: |
          echo ${{ steps.modified_files.outputs.added }}           \
               ${{ steps.modified_files.outputs.modified }}        \
               ${{ steps.modified_files.outputs.added_modified }}  \
               | xargs -n1 \
               | grep -E -v "_test" \
               | grep -E -v "extern" \
               | grep -E -v "gtest" \
               | grep -E -v "gmock" \
               | grep -E -v "mocks" \
               | grep -E -v "stubs" \
               | grep -E    "\.h$|\.cpp$" \
               | xargs --no-run-if-empty ruby tools/run-clang-tidy.rb _build_cmake_tools
