# CI Workflow

name: CI - LekaOS & al.

on:
  push:
    branches:
      - develop
      - master

  pull_request:
    branches:
      - develop
      - "feature/**"
      - "bugfix/**"

jobs:
  config_build:
    name: Config & Build
    runs-on: [self-hosted, build]
    strategy:
      fail-fast: false
      matrix:
        custom_target: ["LEKA_V1_1_DEV", "LEKA_V1_2_DEV"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Create cache variables
        id: create_cache_variables
        run: |
          echo "::set-output name=timestamp::$(date +'%Y%m%d%H%M%S')"

      - name: Cache ccache files
        id: cache_ccache_files
        uses: actions/cache@v2
        with:
          path: ~/.ccache
          key: ${ { runner.os } }-cache-ccache_files-${ { steps.create_cache_variables.outputs.timestamp } }
          restore-keys: |
            ${ { runner.os } }-cache-ccache_files-

      - name: Cache Mbed OS
        id: cache_mbed_os
        uses: actions/cache@v2
        with:
          path: extern/mbed-os
          key: ${{ runner.os }}-cache-mbed_os-${{ hashFiles('extern/mbed-os/platform/include/platform/mbed_version.h', '.mbed_version') }}

      - name: Curl Mbed OS
        if: steps.cache_mbed_os.outputs.cache-hit != 'true'
        run: |
          make mbed_curl

      - name: WORKAROUND - Fix USE_HAL_JPEG_REGISTER_CALLBACKS
        run: |
          sed -i '' -e 's/JPEG_REGISTER_CALLBACKS        0U/JPEG_REGISTER_CALLBACKS        1U/g' extern/mbed-os/targets/TARGET_STM/TARGET_STM32F7/STM32Cube_FW/stm32f7xx_hal_conf.h

      - name: Config build system
        run: |
          make config TARGET_BOARD=${{ matrix.custom_target }}

      - name: Ccache pre build
        run: |
          make ccache_prebuild

      - name: Build LekaOS & al.
        run: |
          make TARGET_BOARD=${{ matrix.custom_target }}

      - name: Ccache post build
        run: |
          make ccache_postbuild

      - name: Upload compile_commands.json to gist
        if: ${{ matrix.custom_target == 'LEKA_V1_2_DEV' }}
        uses: exuanbo/actions-deploy-gist@v1.0.3
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 705c060b5fa6bf84eda2e172c1db2aec
          gist_file_name: compile_commands.json
          file_path: _build/${{ matrix.custom_target }}/compile_commands.json

      - name: Upload build artifacts
        if: |
          contains(matrix.custom_target, 'LEKA_V1_2_DEV') &&
          (contains(github.ref, 'develop') || contains(github.ref, 'master'))
        uses: actions/upload-artifact@v2
        with:
          name: LEKA_V1_2_DEV-Build-Artifacts
          retention-days: 7
          path: |
            _build/LEKA_V1_2_DEV/**/*.bin
            _build/LEKA_V1_2_DEV/**/*.hex
            _build/LEKA_V1_2_DEV/**/*.elf
