name: Unit Tests

on:
  push:
    branches:
      - master
      - develop

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run_unit_tests:
    name: Build & run
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        compiler:
          [
            { name: Clang, cc: /usr/bin/clang, cxx: /usr/bin/clang++ },
            { name: GCC, cc: /usr/bin/gcc-10, cxx: /usr/bin/g++-10 },
          ]

    steps:
      - uses: actions/checkout@v3

      - name: Set CC & CXX env
        id: set_cc_cxx_env
        shell: bash
        run: |
          echo "CC=${{ matrix.compiler.cc }}" >> $GITHUB_ENV
          echo "CXX=${{ matrix.compiler.cxx }}" >> $GITHUB_ENV

      - name: Setup CI
        uses: ./.github/actions/setup
        with:
          ccache_name: unit_tests-${{ matrix.compiler.name }}

      #
      # Mark: - Config, build & run unit tests
      #

      - name: Ccache pre build
        run: |
          make ccache_prebuild

      - name: Config, build & run
        run: |
          make config_unit_tests
          make unit_tests

      - name: Ccache post build
        run: |
          make ccache_postbuild
          ccache -z

      - name: Generate coverage
        if: ${{ matrix.compiler.name == 'GCC' }}
        run: |
          make coverage_lcov

      - name: Upload coverage to Codecov
        if: ${{ matrix.compiler.name == 'GCC' }}
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./_build_unit_tests/_coverage/coverage.info
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
