# CI Workflow

name: Cross-compilation

on:
  push:
    branches:
      - develop
      - master

  pull_request:
    branches:
      - develop
      - "**/feature/**"
      - "**/bugfix/**"

jobs:
  leka_os_and_al:
    name: LekaOS & al.
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        custom_target: ["LEKA_V1_2_DEV", "LEKA_DISCO"]

    steps:
      #
      # Mark: - Setup
      #
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup CI
        uses: ./.github/actions/setup
        with:
          ccache_name: cross_compilation-${{ matrix.custom_target }}

      #
      # Mark: - Config & build
      #

      - name: Config & build
        id: config_build
        uses: ./.github/actions/config_build
        with:
          target_board: ${{ matrix.custom_target }}
