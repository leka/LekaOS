sonar.projectKey=leka_LekaOS
sonar.organization=leka

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=LekaOS
sonar.projectVersion=1.0

sonar.host.url=https://sonarcloud.io

sonar.cfamily.build-wrapper-output=bw-output

sonar.sources=\
	app,\
	drivers,\
	libs,\
	spikes,\
	tests/functional

sonar.tests=tests/unit

sonar.exclusions=\
	.github/**/*,\
	**/*extern*/**/*,\
	cmake/**/*.py,\
	drivers/FastLED/**/*,\
	extern/**/*,\
	libs/HardwareTest/**/*,\
	libs/InvestigationDay/**/*,\
	targets/**/*,\
	tests/unit/mbed-os/**/*,\
	tools/**/*.py,\

sonar.cpd.exclusions=\
	**_test**,\
	**Font.h,\
	app/**,\
	spikes/**,\
	tests/**,\

sonar.coverage.exclusions=\
	**/*_test.cpp,\
	**/*extern*/**/*,\
	**/*st_*,\
	**/include/boost/**/*,\
	**/include/interface/**/*,\
	**/tests/mocks/**/*,\
	app/**/*,\
	drivers/CoreSTM32Hal/**/*,\
	drivers/FastLED/**/*,\
	extern/**/*,\
	libs/HardwareTest/**/*,\
	libs/InvestigationDay/**/*,\
	spikes/**/*,\
	tests/**/*,\

sonar.coverageReportPaths=_build_unit_tests/_coverage/coverage.xml

sonar.cfamily.cache.enabled=true
sonar.cfamily.cache.path=/home/runner/work/sonarcloud

sonar.cfamily.threads=2

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
